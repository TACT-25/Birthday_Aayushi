.balloon {

@keyframes float {

.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: var(--pastel-pink);
  animation: fall 3s linear infinite;
  border-radius: 50%;
}
.confetti.c1 { left: 10%; animation-delay: 0s; background-color: var(--baby-blue);}
.confetti.c2 { left: 20%; animation-delay: -0.5s; background-color: var(--light-blue);}
.confetti.c3 { left: 30%; animation-delay: -1s; background-color: var(--icy-blue);}
.confetti.c4 { left: 40%; animation-delay: -1.5s; background-color: var(--pastel-yellow);}
.confetti.c5 { left: 50%; animation-delay: -2s; background-color: var(--pastel-green);}

.confetti.c9 { left: 90%; animation-delay: -1.2s; background-color: var(--icy-blue);}
@keyframes fall {

  100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }

<!-- Scripts -->
<script>
const musicToggle = document.getElementById('musicToggle');
const bgMusic = document.getElementById('bgMusic');
let isMuted = true;

musicToggle.addEventListener('click', () => {
  isMuted = !isMuted;
  musicToggle.innerHTML = isMuted
    ? '<span class="material-icons text-[var(--ocean-blue)] text-3xl">music_off</span>'
    : '<span class="material-icons text-[var(--ocean-blue)] text-3xl">music_note</span>';

  if (isMuted) {
    bgMusic.pause();
  } else {
    bgMusic.play();
  }
});

// Optionally, autoplay if user taps the page
window.addEventListener('click', () => {
  if (!isMuted && bgMusic.paused) {
    bgMusic.play();
  }
}, { once: true });
</script>
