<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Aayushi</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <style type="text/tailwindcss">
    :root {
      --ocean-blue: #0f172a;
      --baby-blue: #60a5fa;
      --light-blue: #3b82f6;
      --icy-blue: #93c5fd;
      --silver: #cbd5e1;
    }

    body {
      font-family: 'Dancing Script', cursive;
    }

    .balloon {
      animation: float 6s ease-in-out infinite;
      position: absolute;
      opacity: 0.8;
      border-radius: 50%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    .stitch-image {
      transition: transform 0.3s ease-in-out;
    }

    .stitch-image:hover {
      transform: scale(1.05) translateY(-10px);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-[var(--baby-blue)] via-[var(--light-blue)] to-[var(--icy-blue)] min-h-screen flex flex-col items-center justify-center text-white overflow-hidden relative">

  <!-- Confetti -->
  <div class="confetti c1" style="left: 5%; background-color: var(--baby-blue);"></div>
  <div class="confetti c2" style="left: 15%; background-color: var(--light-blue);"></div>
  <div class="confetti c3" style="left: 25%; background-color: var(--silver);"></div>
  <div class="confetti c4" style="left: 35%; background-color: var(--icy-blue);"></div>
  <div class="confetti c5" style="left: 45%; background-color: var(--baby-blue);"></div>
  <div class="confetti c6" style="left: 55%; background-color: var(--silver);"></div>
  <div class="confetti c7" style="left: 65%; background-color: var(--light-blue);"></div>
  <div class="confetti c8" style="left: 75%; background-color: var(--baby-blue);"></div>
  <div class="confetti c9" style="left: 85%; background-color: var(--icy-blue);"></div>
  <div class="confetti c10" style="left: 95%; background-color: var(--silver);"></div>

  <!-- Balloons -->
  <div class="balloon" style="left: 10%; top: 5%; width: 48px; height: 64px; background-color: var(--baby-blue);"></div>
  <div class="balloon" style="left: 20%; top: 15%; width: 56px; height: 72px; background-color: var(--light-blue);"></div>
  <div class="balloon" style="left: 30%; top: 10%; width: 44px; height: 60px; background-color: var(--icy-blue);"></div>
  <div class="balloon" style="left: 40%; top: 12%; width: 50px; height: 66px; background-color: var(--silver);"></div>
  <div class="balloon" style="left: 50%; top: 8%; width: 54px; height: 70px; background-color: var(--baby-blue);"></div>
  <div class="balloon" style="left: 60%; top: 18%; width: 46px; height: 62px; background-color: var(--silver);"></div>
  <div class="balloon" style="left: 70%; top: 6%; width: 60px; height: 80px; background-color: var(--light-blue);"></div>
  <div class="balloon" style="left: 80%; top: 14%; width: 52px; height: 68px; background-color: var(--icy-blue);"></div>
  <div class="balloon" style="left: 90%; top: 4%; width: 58px; height: 76px; background-color: var(--baby-blue);"></div>

  <!-- Main Content -->
  <div class="relative z-10 flex flex-col items-center justify-center text-center p-8 w-full max-w-2xl">
    <header class="mb-8">
      <h1 class="text-5xl md:text-6xl font-bold drop-shadow-lg text-white">
        🎈 Happy Birthday Aayushi 💝🎂🥳!
      </h1>
    </header>

    <main class="flex flex-col items-center w-full">
      <div class="mb-8 relative group">
        <img src="Aayushi.jpg" alt="Cute Stitch with a gift" class="w-48 h-48 md:w-64 md:h-64 object-contain stitch-image rounded-full shadow-xl" />
      </div>

      <a href="game.html" class="mb-12 px-10 py-4 text-2xl font-semibold text-white bg-gradient-to-r from-[var(--ocean-blue)] to-[var(--baby-blue)] rounded-full shadow-xl hover:shadow-2xl hover:scale-105 transform transition-all duration-300 ease-in-out">
        ▶️ Start Cake Catcher Game
      </a>
    </main>

    <footer class="text-center w-full">
      <div class="mb-4">
        <button id="musicToggle" class="p-2 rounded-full bg-white/30 hover:bg-white/60 transition-colors duration-200">
          <span class="material-icons text-[var(--ocean-blue)] text-3xl">music_note</span>
        </button>
      </div>
      <p class="text-sm text-white">Crafted with 💙 for Aayushi</p>
    </footer>
  </div>

  <audio id="bgMusic" src="happy-birthday.mp3" loop></audio>

  <script>
    const musicToggle = document.getElementById('musicToggle');
    const bgMusic = document.getElementById('bgMusic');
    let isMuted = true;

    musicToggle.addEventListener('click', () => {
      isMuted = !isMuted;
      musicToggle.innerHTML = isMuted
        ? '<span class="material-icons text-[var(--ocean-blue)] text-3xl">music_off</span>'
        : '<span class="material-icons text-[var(--ocean-blue)] text-3xl">music_note</span>';
      isMuted ? bgMusic.pause() : bgMusic.play();
    });

    window.addEventListener('click', () => {
      if (!isMuted && bgMusic.paused) {
        bgMusic.play();
      }
    }, { once: true });
  </script>
</body>
</html>
